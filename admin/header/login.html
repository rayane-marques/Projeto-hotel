<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-image: url("../../img/fundo.png");
            background-repeat: no-repeat;
            background-size: cover;
        }
        div{
            background-color: rgba(255, 255, 255, 0.7);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            padding: 50px;
            border-radius: 15px;
            color: #4e78a0;
        }
        input{
            padding: 15px;
            border: none;
            outline: none;
            font-size: 15px;
        }
        button{
            background-color: #4e78a0;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 10px;
            color: white;
            font-size: 15px;
            margin-bottom: 1rem;
            
        }
        button:hover{
            background-color: deepskyblue;
            cursor: pointer;
        }
        body a {
            color: #4e78a0;
            margin-left: 5rem;

        }
    </style>
</head>

    </div>
</body>
</html>
