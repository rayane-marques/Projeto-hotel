<!DOCTYPE html>
<html>
<head>
	<title>Hoteis na Cidade - Reserva</title>
	<link rel="stylesheet" type="text/css" href="../../css/registro.css">
</head>
<body>
	<header>

    <h2>YOUR MAO PLACE</h2>

    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Sobre Nós</a></li>
        <li><a href="#">Reservar</a></li>
        <li><a href="#">Contato</a></li>
        <li><a href="#">Login/Cadastro</a></li>
      </ul>
    </nav>
    <div class="hero-image">
      <div class="hero-text">
        <h1>Faça a sua reserva abaixo</h1>
        <form>
				<label for="nome">Nome:</label>
				<input type="text" id="nome" name="nome" required>
				<label for="email">E-mail:</label>
				<input type="email" id="email" name="email" required>
				<label for="telefone">Telefone:</label>
				<input type="tel" id="telefone" name="telefone">
				<label for="hotel">Hotel:</label>
				<select id="hotel" name="hotel">
					<option value="none">Selecione um hotel</option>
					<option value="hotel1">Taj Mahal Continental Hotel</option>
					<option value="hotel2">Tropical Hotel Manaus</option>
					<option value="hotel3">Iberostar Grand Amazon</option>
				</select>
				<label for="data-ida">Data de ida:</label>
				<input type="date" id="data-ida" name="data-ida" required>
				<label for="data-volta">Data de volta:</label>
				<input type="date" id="data-volta" name="data-volta" required>
				<label for="adultos">Adultos:</label>
				<select id="adultos" name="adultos">
					<option value="none">0</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
				</select>

				<label for="criancas">Crianças:</label>
				<select id="criancas" name="criancas">
					<option value="none">0</option>
					<option value="">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
				</select>

				<label for="quartos">Quartos:</label>
				<select id="quartos" name="quartos">
					<option value="">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
				</select>

				<input type="submit" value="Reservar">
			</form>
      </div>
    </div>
  </header>
  <main>
	<footer>
		<p>&copy; 2023 Site de Hospedagem em Hotéis - Your MAO Place</p>
	</footer>
</body>
</html>
